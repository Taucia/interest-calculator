<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>interest calculator </title>
</head>
<body>
    <div class="jumbotron" id="tron">
        <h1 class="text-center display-4">Simple&Compound Interest Calculator</h1>
        <hr>
        <div class="container" id="simple-interest">
          <h3>Simple Interest</h3>
          
          <form id="siForm">
            <div class="form-group">
              <label for="principalSimple">Amount</label>
              <input type="text" class="form-control" id="principalSimple" placeholder="Enter amount">
            </div>
            <div class="form-group">
              <label for="interestSimple">Interest Rate</label>
              <input type="text" class="form-control" id="interestSimple"  placeholder="Percentage">
            </div>
            <div class="form-group">
              <label for="termSimple">Term of Loan</label>
              <input type="text" class="form-control" id="termSimple" placeholder="Amount of years">
            </div>
            <button id="BTN" type="submit" class="btn" id="btnSimple" onclick="simpleInterest()">Submit</button>
          </form>
          <div>
            <p class="lead mt-3" id="siOutput-01"></p>
            <p class="lead mb-3" id="siOutput-02"></p>
          </div>
          <div class="text-center">
            <input id="BTN" class="btn btn-lg" type="button" value="Reset" onClick="document.getElementById('siForm').reset()">
          </div>
        </div>
        <br>
        <hr>
        <br>
        <div class="container" div="compound-interest ">
          <h3>Compound Interest</h3>
       
          <form id="ciForm">
            <div class="form-group">
              <label for="principalCompound">Amount</label>
              <input type="text" class="form-control" id="principalCompound" placeholder="Enter amount">
            </div>
            <div class="form-group">
              <label for="interestCompound">Interest Rate</label>
              <input type="text" class="form-control" id="interestCompound" placeholder="Percentage">
            </div>
            <div class="form-group">
              <label for="timesCompounded">Compounded per Year</label>
              <input type="text" class="form-control" id="timesCompounded" placeholder="means compounded quarterly">
            </div>
            <div class="form-group">
              <label for="termCompound">Term of Loan</label>
              <input type="text" class="form-control" id="termCompound" placeholder="Amount of years">
            </div>
            <button id="BTN" type="submit" class="btn" id="btnCompound" onclick="compoundInterest()">Submit</button>
          </form>
          <div>
            <p class="lead mt-3" id="ciOutput-01"></p>
            <p class="lead mb-3" id="ciOutput-02"></p>
          </div>
          <div class="text-center">
            <input id="BTN" class="btn btn-lg" type="button" value="Reset" id="button" onClick="document.getElementById('ciForm').reset()">
          </div>
        </div>
      </div>
 
 
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script src="./script/code.js"></script>    
</body>
</html>
